    <button type="button" onclick="TestServlet()">Click Me!</button>

    <form id="myform" action="https://www.google.com"><!--Start of the login form , if login is successful redirects to google -->
        <label for="text">Username:</label><!--field for Username-->
        <input type="text" id="username" name="username" required
               pattern=".{8,}" title="Eight or more characters">

        <label for="email">Email:</label><!--field for Email-->
        <input type="email" id="email" name="email" required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Give a valid email">

    <p></p>

    <label for="text">Password:</label><!--field for Password-->
    <input type="password" id="pwd" name="pwd" required 
           pattern=".{8,12}" title="8-12 characters" onkeyup="PasswordStrength()">

    <span id="pwdMessage"></span>

    <label for="text">Confirm Password:</label><!--field for Confirm Password-->
    <input type="password" id="cnfpwd" name="cnfpwd" required
           pattern=".{8,12}" title="8-12 characters">

    <span id="cnfpwdMessage"></span>

    <input type="checkbox" onclick="ShowPassword()">Show Password
    <p></p>

        <label for="text">Name:</label><!--field for name-->

        <input type="text" id="surname" name="surname" required
               pattern=".{3,30}" title="surname" />
    <p></p>

        <p>gender:</p><!--field for gender-->
        <input type="radio" id="male" name="gender" value="male" checked/>
        <label for="male">male</label>
        <p></p>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">female</label>
    <p></p>

    <p></p>
